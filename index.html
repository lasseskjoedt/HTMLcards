<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link href = "https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel = "stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML cards</title>
</head>
<body>
<div class="row">
<!-- CARD 1-->
<div class="card">
    <div class="card-header">7.25 AM</div>
        <div class="card-main">
               <i class="material-icons">flight_takeoff</i>
               <div class="main-description">Boston</div>
         </div>
    </div>
<!-- CARD 2-->
<div class="card">
    <div class="card-header">8.15 PM</div>  
        <div class="card-main">
            <i class="material-icons">flight_land</i>
            <div class="main-description">Madrid</div>
    </div>
</div>
<!-- CARD 3-->
<div class="card">
    <div class="card-header">Translate</div>
        <div class="card-main">
            <i class="material-icons">g_translate</i>
            <div class="main-description">Spanish</div>
    </div>
</div>

   </div>




   <div class="row">
    <!-- CARD 4-->
    <div class="card" id="or-border">
        <div class="card-header" id="or-header">Bike</div>
            <div class="card-main">
                   <i class="material-icons" id="or-color">directions_bike</i>
                   <div class="main-description" id="or-color">110 km</div>
             </div>
        </div>
    <!-- CARD 5-->
    <div class="card"id="or-border">
        <div class="card-header" id="or-header">Boat</div>  
            <div class="card-main">
                <i class="material-icons"id="or-color">directions_boat</i>
                <div class="main-description"id="or-color">90 min</div>
        </div>
    </div>
    <!-- CARD 6-->
    <div class="card"id="or-border">
        <div class="card-header"id="or-header">Drive</div>
            <div class="card-main">
                <i class="material-icons"id="or-color"><div>directions_car</div></i>
                <div class="main-description"id="or-color">80 km</div>
        </div>
    </div>
    



       </div>
       <div class="row">
        <!-- CARD 7-->
        <div class="card"id="br-border">
            <div class="card-header"id="br-header">Breakfast</div>
                <div class="card-main">
                       <i class="material-icons"id="br-color">free_breakfast</i>
                       <div class="main-description"id="br-color">8 AM</div>
                 </div>
            </div>
        <!-- CARD 8-->
        <div class="card"id="br-border">
            <div class="card-header"id="br-header">Fitness</div>  
                <div class="card-main">
                    <i class="material-icons"id="br-color">fitness_center</i>
                    <div class="main-description"id="br-color">11 AM</div>
            </div>
        </div>
        <!-- CARD 9-->
        <div class="card"id="br-border">
            <div class="card-header"id="br-header"> Wellness</div>
                <div class="card-main">
                    <i class="material-icons"id="br-color">hot_tub</i>
                    <div class="main-description"id="br-color">4 PM</div>
            </div>
        </div>
        
           </div>
</body>
</html>
